<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
  <div class="full_container">

    <div class="title">
      <div class="title_text">
        <p>rock <br>paper <br>scissors</p>
      </div>
      <div class="count_box">
        <p>score</p>
        <p class="count">0</p>
      </div>

    </div>

    <div class="image_container">
      <div class="triangle"><img src="images/bg-triangle.svg" alt="">

        <div class="rock_background"></div>
        <div class="rock_border"></div>


        <div class="scissors_background"></div>
        <div class="scissors_border"></div>


        <div class="paper_background"></div>
        <div class="paper_border"></div>


      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/hodob/rock_paper_scissors">지정호</a>.
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
