<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<div class="title">
  <div class="title_text">
    <p>rock <br>paper <br>scissors</p>
  </div>
  <div class="count_box">
    <p>score</p>
    <p class="count">0</p>
  </div>
</div>

<div class="image_container">
  <div class="triangle"><img src="images/bg-triangle.svg" alt=""></div>
  <div class="rock"><img src="images/icon-rock.svg" alt=""></div>
  <div class="scissors"><img src="images/icon-scissors.svg" alt=""></div>
  <div class="paper"><img src="images/icon-paper.svg" alt=""></div>
</div>

  </div>

    </div>
  </footer>

</html>
